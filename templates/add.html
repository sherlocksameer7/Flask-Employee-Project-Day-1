<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/" method="post">
    <table class="table">
        <tr>
            <td>Emp_Code</td>
            <td> <input type="text" name="empcode" class="form-control"> </td>
        </tr>
        <tr>
            <td>Emp_Name</td>
            <td> <input type="text" name="empname" class="form-control"> </td>
        </tr>
        <tr>
            <td>Age</td>
            <td> <input type="number" name="age" class="form-control"> </td>
        </tr>
        <tr>
            <td>Address</td>
            <td> <input type="text" name="address" class="form-control"> </td>
        </tr>
        <tr>
            <td>Email</td>
            <td> <input type="email" name="email" class="form-control"> </td>
        </tr>
        <tr>
            <td>Designation</td>
            <td> <input type="text" name="designation" class="form-control"> </td>
        </tr>
        <tr>
            <td>Salary</td>
            <td> <input type="number" name="salary" class="form-control"> </td>
        </tr>
        <tr>
            <td>Company_Name</td>
            <td> <input type="text" name="companyname" class="form-control"> </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-success">Submit</button></td>
        </tr>
    </table>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
